<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Videos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Reproductor de Videos</h1>
    <video id="videoPlayer" width="640" height="360" controls>
        <source id="videoSource" type="video/mp4">
        Tu navegador no soporta la reproducción de videos.
    </video>
    <div>
        <button onclick="cargarVideo('https://storage.googleapis.com/videos007/video1.mp4')">Ver Video 1</button>
        <button onclick="cargarVideo('https://storage.googleapis.com/videos007/video2.mp4')">Ver Video 2</button>
    </div>
    <script>
        function cargarVideo(url) {
            const videoSource = document.getElementById('videoSource');
            videoSource.src = url;
            document.getElementById('videoPlayer').load();
        }
    </script>
</body>
</html>
